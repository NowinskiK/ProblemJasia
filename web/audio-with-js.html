<!DOCTYPE html>
<html>
<head>
  <title>Play MP3 with JS</title>
</head>
<body>
  <button onclick="playMusic()">Play Music</button>
  <button onclick="pauseMusic()">Pause Music</button>

  <audio id="player">
    <source src="../music/pj_title.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("player");
    function playMusic() {
      audio.play();
    }
    function pauseMusic() {
      audio.pause();
    }
  </script>
</body>
</html>
