name: Deploy Problem Jasia Retro

on:
  push:
    branches: [ main, webapp ]
  pull_request:
    branches: [ main, webapp ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build with version update
      run: |
        # Get the current version from package.json
        VERSION=$(node -p "require('./package.json').version")
        
        # Create build number from commit SHA (first 7 characters)
        BUILD_NUMBER=${GITHUB_SHA:0:7}
        
        # Set environment variable for build script
        export BUILD_NUMBER=$BUILD_NUMBER
        
        # Run build script
        npm run build
        
        echo "Built version: $VERSION.$BUILD_NUMBER"
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/webapp'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web
        cname: # Add your custom domain here if you have one
        
    - name: Create Release (on main branch)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release with build number ${{ github.run_number }}
          
          Changes in this release:
          - Updated version to ${{ github.run_number }}
          - Deployed to GitHub Pages
        draft: false
        prerelease: false
